<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>



  
    <script>

      $(document).ready(function(){
        var lastIndex = 0;
        var $body = $('body');
        $body.html('');
        
        setInterval(function(){lastIndex = getTweets(lastIndex, $body);}, 1000);

      });

      function getTweets(lastIndex, body){
        var index = streams.home.length - 1;
        var result = index;
        while(index > lastIndex){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var time = '[' + tweet.created_at.toLocaleTimeString() + '] ';
          $tweet.text(time + '@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo(body);
          index -= 1;
        }

        return result;
      }


    </script>
  </body>
</html>
